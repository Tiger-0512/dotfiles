# Colors (Aura Theme)
colors:
  # Default colors
  primary:
    background: '#15141b'
    foreground: '#edecee'

  cursor:
    # cursor: '#a277ff'
    cursor: '#AC98E6'

  # Normal colors
  normal:
    black:   '#110f18'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    # blue:    '#a277ff'
    blue:    '#7C90DA'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'

  # Bright colors
  bright:
    black:   '#4d4d4d'
    red:     '#ff6767'
    green:   '#61ffca'
    yellow:  '#ffca85'
    # blue:    '#a277ff'
    blue:    '#7C90DA'
    magenta: '#a277ff'
    cyan:    '#61ffca'
    white:   '#edecee'

window:
  opacity: 0.95

font:
  normal:
    family: Hack Nerd Font Mono

key_bindings:
  - {key: W, mods: Control|Shift, chars: "\x1BB"}
  - {key: W, mods: Control, chars: "\x1BF"}
